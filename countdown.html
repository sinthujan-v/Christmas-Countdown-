<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrismas Countdown</title>
    <link rel="stylesheet" href="countdown.css" type="text/css" media="all" />
  </head>
  <body>
   <div class="main_container">
     <img src="deer.png" alt="" class="img1"/>
     <img src="deer.png" alt="" class="img2"/>
     <img src="deer.png" alt="" class="img3"/>
     <img src="deer.png" alt="" class="img4"/>
    <img src="deer.png" alt="" class="img5"/>
    <img src="deer.png" alt="" class="img6"/>
    <img src="deer.png" alt="" class="img7"/>
   <img src="deer.png" alt="" class="img8"/>
    <img src="deer.png" alt="" class="img9"/>
     <p>Countdown To</p>
     <h1 class="head">Chrismas</h1>
     <div id="countdownContainer">
       <div id="day_count_container">
         <h1 id="daycount">000</h1>
         <small>Days</small>
       </div>
       <div id="hour_count_container">
         <h1 id="hourcount">00</h1>
         <small>Hours</small>
       </div>
       <div id="mins_count_container">
         <h1 id="minscount">00</h1>
         <small>Minutes</small>
       </div>
       <div id="sec_count_container">
         <h1 id="secscount">00</h1>
         <small>Seconds</small>
       </div>
     </div>
   </div>
    
    
    
    
    
    
    
    
    
    <script src="countdown.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
